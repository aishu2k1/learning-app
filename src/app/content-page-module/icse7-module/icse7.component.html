<div class="container">
    <h1>{{title}}</h1>
    <table mat-table [dataSource]="dataSource">
        <!-- Index Column -->
        <ng-container matColumnDef="ind">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.ind}} </td>
        </ng-container>

        <!-- Lecon Column -->
        <ng-container matColumnDef="lecon">
            <th mat-header-cell *matHeaderCellDef> Le√ßon </th>
            <td mat-cell *matCellDef="let element"> {{element.lecon}} </td>
          </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>        
      
        <!-- Link Column -->
        <ng-container matColumnDef="link">
          <th mat-header-cell *matHeaderCellDef> Link </th>
          <td mat-cell *matCellDef="let element"><a href="/tbu"> {{element.link}} </a></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
